name: Build & Push to Docker Hub

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  DOCKERHUB_REPO: amdocker32695/ecs_proj_reacr_app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Dockerfile exists
        run: |
          ls -la app
          test -f app/Dockerfile || { echo "ERROR: Dockerfile not found in app/"; exit 1; }

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: docker.io/${{ env.DOCKERHUB_REPO }}
          tags: |
            type=sha,format=long
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build (PR) / Build & Push (main)
        uses: docker/build-push-action@v6
        with:
          context: ./app/Dockerfile
          file: ./app/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image references
        run: |
          echo "Images:"
          echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n'
